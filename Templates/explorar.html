<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Mapa sin recortes en Puno</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2hhcmxpY2MiLCJhIjoiY200cjhyeGFvMDJtcTJycHpsZjFid2JldCJ9.MrUAtpc1uGUMva85VysJrA';
    
    const map = new mapboxgl.Map({
        container: 'map',
        center: [-70.0219, -15.8402], // Ubicación: Puno, Perú
        zoom: 15,    // Zoom inicial
        pitch: 40,   // Inclinación del mapa
        bearing: 53, // Rotación del mapa
        style: 'mapbox://styles/mapbox/standard',
        minZoom: 10, // Zoom mínimo
        maxZoom: 20  // Zoom máximo
    });

</script>
</body>
</html>
