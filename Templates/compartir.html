<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Ubicación</title>
    <!-- Agregamos Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
        }
        .card {
            margin-top: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }
        .btn-success {
            margin-bottom: 10px;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h1 class="text-center mb-4">Compartir Ubicación</h1>
                    <form action="{{ url_for('compartir') }}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la Ubicación</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Plaza Mayor" required>
                        </div>

                        <div class="mb-3">
                            <label for="latitud" class="form-label">Latitud</label>
                            <input type="number" step="any" class="form-control" id="latitud" name="latitud" placeholder="-15.8402" required>
                        </div>

                        <div class="mb-3">
                            <label for="longitud" class="form-label">Longitud</label>
                            <input type="number" step="any" class="form-control" id="longitud" name="longitud" placeholder="-70.0219" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Breve descripción..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen de Referencia</label>
                            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                        </div>

                        <button type="submit" class="btn btn-success w-100">Compartir Ubicación</button>
                        <a href="{{ url_for('menu') }}" class="btn btn-danger w-100">Volver al Menú</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregamos Bootstrap JS (opcional, solo si usas componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
